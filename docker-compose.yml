version: '3.8'

services:
  backend:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - ACCESS_KEY=${YOINK_ACCESS_KEY:-yoink123}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ALLOWED_TELEGRAM_USERS=${ALLOWED_TELEGRAM_USERS}
    volumes:
      - ./downloads:/app/downloads
    restart: always

  frontend:
    build: ./app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: always